<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="user-account.css">
    <title> Techconnect Sign-Up</title>
</head>

<body style="height: 100vh; font-family: 'Mulish', sans-serif; background: #363740;">
    <div class="form">
        <img src="./logojobsearch.png" alt="">
        <h2>Just one step closer.</h2>
        <h1>Create an account</h1>
        <h3>We keep it simple, no fees, no membership.</h3>
        <div class="form-login">
            <form>
                <div class="text-input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="text-input">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="text-input">
                    <label for="email">Confirm Email</label>
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="text-input">
                    <label for="password">Confirm Password</label>
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Sign up - it's free">
                <div class="sign-up">
                    Already have an account?<a href="./logIn.html"> Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
